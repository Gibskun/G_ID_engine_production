<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Global ID Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-floating .form-control {
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-floating .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .loading .loading-spinner {
            display: inline-block;
        }
        
        .loading .btn-text {
            display: none;
        }
        
        /* Password toggle button */
        #togglePassword {
            color: #6c757d;
            padding: 0.375rem;
            line-height: 1;
        }
        
        #togglePassword:hover {
            color: #495057;
        }
        
        #togglePassword:focus {
            box-shadow: none;
            outline: none;
        }
        
        /* Remember me checkbox */
        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-check-input {
            margin-top: 0;
        }
        
        .form-check-label {
            color: #666;
            font-size: 0.95rem;
            cursor: pointer;
        }
        
        .form-check-label i {
            margin-right: 0.5rem;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-database"></i> Global ID System</h1>
            <p>Please sign in to continue</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username"><i class="fas fa-user"></i> Username</label>
            </div>
            
            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-3" 
                        id="togglePassword" style="border: none; background: none; z-index: 10;">
                    <i class="fas fa-eye" id="togglePasswordIcon"></i>
                </button>
            </div>
            
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    <i class="fas fa-user-clock"></i> Remember me
                </label>
            </div>
            
            <button type="submit" class="btn btn-login" id="loginBtn">
                <span class="loading-spinner spinner-border spinner-border-sm me-2" role="status"></span>
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </span>
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertContainer = document.getElementById('alert-container');
        
        // Determine API base URL based on current URL
        const currentUrl = window.location.href;
        const isGidPath = currentUrl.includes('/gid/');
        const apiBase = isGidPath ? '/gid/api/v1' : '/api/v1';
        
        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        function setLoading(loading) {
            if (loading) {
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }
        
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const togglePasswordIcon = document.getElementById('togglePasswordIcon');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            if (type === 'password') {
                togglePasswordIcon.classList.remove('fa-eye-slash');
                togglePasswordIcon.classList.add('fa-eye');
            } else {
                togglePasswordIcon.classList.remove('fa-eye');
                togglePasswordIcon.classList.add('fa-eye-slash');
            }
        });
        
        // Load remembered credentials
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            const rememberMeChecked = localStorage.getItem('rememberMe') === 'true';
            
            if (rememberedUsername && rememberMeChecked) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('rememberMe').checked = true;
            }
        });
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const username = formData.get('username');
            const password = formData.get('password');
            const rememberMe = formData.get('rememberMe') === 'on';
            
            setLoading(true);
            alertContainer.innerHTML = '';
            
            try {
                const response = await fetch(`${apiBase}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, remember_me: rememberMe })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Handle remember me functionality
                    if (rememberMe) {
                        localStorage.setItem('rememberedUsername', username);
                        localStorage.setItem('rememberMe', 'true');
                        // Set longer session cookie (30 days)
                        const maxAge = 30 * 24 * 60 * 60; // 30 days in seconds
                        document.cookie = `session_token=${result.session_token}; path=/; max-age=${maxAge}; SameSite=Lax`;
                    } else {
                        localStorage.removeItem('rememberedUsername');
                        localStorage.removeItem('rememberMe');
                        // Set shorter session cookie (1 day)
                        document.cookie = `session_token=${result.session_token}; path=/; max-age=86400; SameSite=Lax`;
                    }
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        const dashboardUrl = isGidPath ? '/gid/' : '/';
                        window.location.href = dashboardUrl;
                    }, 1500);
                } else {
                    showAlert(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
