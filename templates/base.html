<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Global ID Management System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    
    <!-- Additional responsive meta tags for better mobile support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#667eea">
    
    <!-- Custom page styles -->
    {% block styles %}{% endblock %}
    
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-database"></i> Global ID System</h1>
                    <p>Centralized G_ID Management</p>
                </div>
                
                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle d-lg-none" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu">
                    <i class="fas fa-bars"></i>
                </button>
                
                <nav class="main-nav">
                    <ul class="nav-menu" id="navMenu">
                        <li><a href="/"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                        <li><a href="/database-explorer"><i class="fas fa-database"></i> <span>Database Explorer</span></a></li>
                        <li><a href="/upload"><i class="fas fa-upload"></i> <span>Excel Upload</span></a></li>
                        <li><a href="/sync"><i class="fas fa-sync"></i> <span>Sync Management</span></a></li>
                        <li><a href="/monitoring"><i class="fas fa-chart-line"></i> <span>Monitoring</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Global ID Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
    
    <!-- Mobile Navigation Script -->
    <script>
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            const toggle = document.querySelector('.mobile-menu-toggle i');
            
            navMenu.classList.toggle('mobile-active');
            
            // Change icon
            if (navMenu.classList.contains('mobile-active')) {
                toggle.className = 'fas fa-times';
            } else {
                toggle.className = 'fas fa-bars';
            }
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (!navMenu.contains(event.target) && !toggle.contains(event.target)) {
                navMenu.classList.remove('mobile-active');
                document.querySelector('.mobile-menu-toggle i').className = 'fas fa-bars';
            }
        });
        
        // Close mobile menu when resizing to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 992) {
                const navMenu = document.getElementById('navMenu');
                navMenu.classList.remove('mobile-active');
                document.querySelector('.mobile-menu-toggle i').className = 'fas fa-bars';
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
